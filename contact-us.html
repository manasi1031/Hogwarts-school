        <section id="left-side">
            <h2>How to Get There?</h2>
            <p> As Hogwarts is a magical school, the exact location of the school is hidden for safety of everyone.</p>
        </section>

        <section id="right-side">
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <h2>Contact Us</h2>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" required class="text-input">
                    
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required class="text-input">

                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email_address" required class="text-input">
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required class="text-input">

                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" required class="text-input">

                    <label for="vtype">Visitor</label>
                    <select id="vtype" name="visitor">
                        <option required>(Blank - Choose one of below)</option>
                        <option>Parent of Child Studying at School</option>
                        <option>Parent of Child to begin Study at School</option>
                        <option>Parent of Child Interested in Study at School</option>
                        <option>None of Above (General)</option>
                    </select>

                    <label for="hname">School House Name</label>
                    <input type="text" id="hname" name="house_name" required class="text-input">

                    <label for="gryffindor">Gryffindor</label>
                    <input type="radio" id="gryffindor" name="school_house" value="gryffindor" required>
            
                    <label for="slythrin">Slythrin</label>
                    <input type="radio" id="slythrin" name="school_house" value="slythrin">
            
                    <label for="ravenclaw">Ravenclaw</label>
                    <input type="radio" id="ravenclaw" name="school_house" value="ravenclaw">

                    <label for="hufflepuff">Hufflepuff</label>
                    <input type="radio" id="hufflepuff" name="school_house" value="hufflepuff">

                    <label for="none">None</label>
                    <input type="radio" id="none" name="school_house" value="none">
            
                    <input type="submit" value="Send an OWL" class="join-button">
                </form>  
        </section>
